<div class="row" >
  <div class="col-lg-12  d-flex">
    <div class="card m-1"
     style="width: 18rem" 
    *ngFor="let single of dashboard"
     style="cursor:pointer" [routerLink]="['/details']" [queryParams]="{id:single.id,name:single.name}">
      <img class="card-img-top img-responsive" src="https://svgsilh.com/svg/659651.svg"
        style="max-height:150px;max-width: 150px" alt="card-text">
      <div class="card-body">
        {{single.name}}
        <div class="card-text">
 
        </div>

      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
